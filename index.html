<!Doctype HTML>
<html ng-app="main">
<head>
    <title>Retrieving Github Repos</title>
    <style>
    body {
        background-color: grey;
    }
    div {
        background-color: lightgrey;
        width: 300px;
        border: 5px solid green;
        padding: 25px;
        margin-top: 100px;
        margin-bottom: 100px;
        margin-right: 150px;
        margin-left: 80px;
    }
    p.inset {border-style: inset;}
    </style>
</head>
<body ng-controller="MainController">
<div>
    <p>Enter Git User Name:  <input type="text" ng-model="userName" /></p>
    <p><input id="btn_getrepo" type="button" value="Display" ng-click="getGithubRepos(userName)" /></p>
    <div>
        <ul id="ui_repolist">
            <li ng-repeat="repo in repos">
               {{repo.name}} - {{repo.description}} 
            </li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="angular.js" ></script>
<script type="text/javascript" src="app.js" ></script>
</body>
</html>
